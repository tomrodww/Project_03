<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech News</title>

  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/index.css">

</head>
<body>
   <header class="container">

    <nav id="primary-header" class="grid grid-flow-col">
      <div class="div">
        <img src="assets/icons/List.svg" alt="menu icon">
        <strong>Menu</strong>
      </div>
  
      <div class="div">
        <img src="assets/icons/Logo.svg" alt="logo">
      </div>
  
      <div class="div">
        <strong>Search</strong>
        <img src="assets/icons/MagnifyingGlass.svg" alt="search icon">
      </div>
    </nav>

    <nav id="secondary-header" class="grid grid-flow-col">
      <a href="#">AI</a>
      <a href="#">Blockchain</a>
      <a href="#">Hologram</a>
      <a href="#">Internet</a>
      <a href="#">Wearables</a>
      <a href="#">Augmented Reality</a>
      <a href="#">Virtual Reality</a>
    </nav>

   </header>

   <main class="grid container">

    <section id="featured" class=" grid grid-flow-col gap-16">

      <figure class="card">

        <img src="assets/images/Image 01.png" alt="featured image">
        
        <figcaption>

          <span class="content-tag">Robotics</span>

          <h2 class="text-2xl">
            Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.
          </h2>

        </figcaption>

      </figure>

      <div class="grid grid-cols-2 gap-16">

        <figure class="card">

          <img src="assets/images/Image 02.png" alt="featured image">

          <figcaption>

            <span class="content-tag">Hologram</span>
  
            <h2 class="text-lg">
              Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
            </h2>
  
          </figcaption>

        </figure>

        <figure class="card">

          <img src="assets/images/Image 03.png" alt="featured image">

        <figcaption>

          <span class="content-tag">internet</span>

          <h2 class="text-lg">
            Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.
          </h2>

        </figcaption>

        </figure>

        <figure class="card">

          <img src="assets/images/Image 04.png" alt="featured image">

          <figcaption>

            <span class="content-tag">Wearables</span>
  
            <h2 class="text-lg">
              Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.
            </h2>
  
          </figcaption>

        </figure>

        <figure class="card">

          <img src="assets/images/Image 05.png" alt="featured image">

          <figcaption>

            <span class="content-tag">virtual Reality</span>
  
            <h2 class="text-lg">
              Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.
            </h2>
  
          </figcaption>

        </figure>

      </div>

    </section>

    <section id="weekly" class="grid grid-flow-col">

      <header class="grid grid-flow-col">

        <h3>Weekly Newsletter</h3>

        <a href="#" class="grid grid-flow-col">
          <strong>Read more</strong>
          <span></span>
        </a>

      </header>

      <div class="grid gap-16">
        
        <figure>
          <span>Vehicles</span>
          <img src="assets/images/Image 06.png" alt="weekly newsletter image">
          <p>
            Protótipo de veículo voador é apresentado, marcando o início da era dos transportes aéreos pessoais.
          </p>
        </figure>

        <figure>
          <span>Vehicles</span>
          <img src="assets/images/Image 07.png" alt="weekly newsletter image">
          <p>
            Plataforma de videoconferência apresenta nova função de hologramas, tornando as chamadas virtuais mais realistas e envolventes.
          </p>
        </figure>

        <figure>
          <span>Vehicles</span>
          <img src="assets/images/Image 08.png" alt="weekly newsletter image">
          <p>
            Nova geração de consoles de videogame é lançada, trazendo gráficos ultra-realistas e experiências de jogo totalmente envolventes.
          </p>
        </figure>

        <figure>
          <span>Vehicles</span>
          <img src="assets/images/Image 09.png" alt="weekly newsletter image">
          <p>
            Projeto busca oferecer internet de alta velocidade em áreas remotas através de satélites.
          </p>
        </figure>

      </div>

    </section>

   </main>

  </body>
</html>
